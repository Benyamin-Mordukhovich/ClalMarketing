<div id="{{model.alias}}" class="umb-nested-content__doctypepicker" ng-controller="My.NestedContentSingle.DocTypePickerController">
  <select id="{{model.alias}}_doctype_select" ng-options="dt.alias as dt.name for dt in model.docTypes | orderBy: 'name'"
    ng-model="model.value.dockType" required></select>
  <select id="{{model.alias}}_tab_select" ng-options="t for t in docTypeTabs[model.value.dockType]" ng-model="model.value.tab"
    required></select>
</div>
