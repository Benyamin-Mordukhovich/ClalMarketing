
<header class="header" [class.open]="isHamburgerOpen">

        <img src="assets/img/logo.png" alt="לוגו">
    </a>
    <ul class="mainMenu">

        <li class="item" role="presentation"><button type="button" class="link">צור קשר</button></li>
        <li class="item" role="presentation"><a class="link btnBorder">לאתר ניהול הפוליסה</a></li>
