<section *ngIf="!isServer" class="commentsCarusel">
    <div *ngFor="let slide of slides" class="slide">
        <div class="itemCarusel">
            <div class="pic">
                <img [src]="slide.imgUrl" alt="">
            </div>
            <div>
                <div class="comment">
                    <img class="startPic" src="assets/img/commentStart.png" alt="">
                    <span [innerHTML]="slide.comment"></span>
                    <img class="endPic" src="assets/img/commentEnd.png" alt="">
                </div>
                <div class="text" [innerHTML]="slide.text"></div>
            </div>
        </div>
    </div>
</section>
